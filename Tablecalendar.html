<!Doctype html>
    <head>
        <link rel="stylesheet" href="Tablecalendar.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="jquery-json-to-datalist.js"></script>
    </head>
    <body body style="background-color: rgb(181, 181, 255);">
<div class="container ">
    <div class="input-group mb-3">
        <input type="text" list="brow" class="form-control" placeholder="Хайх утга оруулна уу" >
        <datalist id="brow">
                <option value="JAN-1.Сайхан амарна">
                <option value="FEB-1.Сагсны тэмцээнтэй">
                <option value="FEB-3.Шагнал гардуулна даа">
                <option value="FEB-17.Жавхлан багшийн лаб 2-ыг хийнэ">
                <option value="MAR-2.Энэ лабынхаа хугацааг сунгах уу яах вэ гэдэгээ шийднэ">
                <option value="MAR-6.Энд юу бичье дээ байз">
                <option value="MAR-8.Эмэгтэйчүүддээ баяр хүргэнэ дээ">
                <option value="APR-1.Бүгдээрээ худлаа ярьцаагаагаарай">
                <option value="MAY-10.Энэ сард ч ёстой юу ч болдоггүй сар даа">
                <option value="JUN-6.Жавхлан багшийн төрсөн өдөр">
                <option value="JUL-4.Хичээл амарсаан ураа">
                <option value="AUG-1.Хөдөө явдаг цаг даа">
                <option value="SEP-1.9-н сарын нэгэн боллоо ерөөсөө бидний баяр даа">
                <option value="OCT-13.Сур сур бас дахин сур">
                <option value="NOV-2.Сурсаар л бай">
                <option value="DEC-20.Өвлийн семистер хаагдах нь дээ">
                <option value="DEC-30.Дүн гаргаж дууслаа баярлалаа баяртай">
        </datalist>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">Хайх</button>
        </div>
      </div>
    <div class="center">
    <h1 id="MounthYEAR">December</h1>
        <div class="newTab" id="MainCal">
        <div class="row">
            <button class="btn"><i class="fa fa-angle-double-left" id="prevbut" style="font-size:50px"></i></button>
        <table class="Tablecalendar" id="calendarID">
        </table>
        <button class="btn"><i class="fa fa-angle-double-right" id="nextbut" style="font-size:50px"></i></button>
        </div>
        </div>
</div>

        <script src="calendar.js"></script>
    </body>
</html>
